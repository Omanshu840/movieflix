<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="purpleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#purpleBlue)"/>
  
  <!-- Play button icon -->
  <g transform="translate(100, 100)">
    <!-- Play triangle -->
    <polygon points="-30,-40 -30,40 40,0" fill="white" opacity="0.95"/>
    
    <!-- Circle outline -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  </g>
</svg>
